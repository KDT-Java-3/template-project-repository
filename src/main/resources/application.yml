spring:
  application:
    name: "sparta-ecommerce"

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false

logging:
  level:
    org.hibernate.SQL: DEBUG

decorator:
  datasource:
    p6spy:
      enable-logging: true
      multiline: true
      logging: slf4j

---
# 활성화할 프로파일 기본값
spring:
  config:
    activate:
      on-profile: dev


  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sparta_ecommerce?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: test1234!@

    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000
      pool-name: MyHikariCP

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false

  # flyway setting
  flyway:
    enabled: true
    locations: classpath:db/migration



---

spring:
  config:
    activate:
      on-profile: test


  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      minimum-idle: 1
      maximum-pool-size: 5
      pool-name: H2HikariCP

  jpa:
    hibernate:
      ddl-auto: create-drop   # 테스트용은 매번 새로 생성
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  flyway:
    enabled: false   # H2 테스트에서는 필요 없으면 비활성화