<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commerce API Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 600px;
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out;
        }

        .success-icon::after {
            content: '✓';
            font-size: 50px;
            color: white;
            font-weight: bold;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        h1 {
            color: #1f2937;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 16px;
            margin-bottom: 40px;
        }

        .info-box {
            background: #f3f4f6;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #6b7280;
            font-weight: 600;
        }

        .info-value {
            color: #1f2937;
            font-weight: 500;
        }

        .links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-secondary {
            background: #10b981;
            color: white;
        }

        .btn-docs {
            background: #f59e0b;
            color: white;
        }

        .footer {
            margin-top: 40px;
            color: #9ca3af;
            font-size: 14px;
        }

        .status-badge {
            display: inline-block;
            background: #dcfce7;
            color: #166534;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon"></div>
        <h1>Server Running Successfully!</h1>
        <p class="subtitle">Commerce API Server is up and running</p>

        <div class="status-badge">● ONLINE</div>

        <div class="info-box">
            <div class="info-item">
                <span class="info-label">Server Port</span>
                <span class="info-value">8080</span>
            </div>
            <div class="info-item">
                <span class="info-label">Database</span>
                <span class="info-value">MySQL (localhost:3307)</span>
            </div>
            <div class="info-item">
                <span class="info-label">Framework</span>
                <span class="info-value">Spring Boot 3.5.7</span>
            </div>
            <div class="info-item">
                <span class="info-label">Java Version</span>
                <span class="info-value">21</span>
            </div>
        </div>

        <div class="links">
            <a href="/swagger-ui.html" class="btn btn-primary">Swagger UI</a>
            <a href="/api-docs" class="btn btn-secondary">API Docs</a>
            <a href="/actuator/health" class="btn btn-docs">Health Check</a>
        </div>

        <div class="footer">
            <p>Commerce API v1.0.0</p>
            <p>Spring Boot RESTful API Project</p>
        </div>
    </div>
</body>
</html>
