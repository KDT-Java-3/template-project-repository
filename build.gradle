plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.7'  // Spring boot version이 dependencies의 library에 적용됨?
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'demo'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    // Maven Repository
    // https://mvnrepository.com/
    mavenCentral()
}

dependencies {
    /*
        RESTful API와 웹 애플리케이션 구축에 필요한 모든 라이브러리가 포함
        [주요 포함 요소]
        - Spring MVC 웹 프레임워크
        - 내장 톰캣 서블릿 컨테이너 (별도 서버 설치 불필요)
        - JSON 처리를 위한 Jackson 라이브러리
        - Spring Core 및 의존성 주입 관련 라이브러리
        - RESTful 웹 서비스 구현에 필요한 컴포넌트
     */
    // implementation 'org.springframework.boot:spring-boot-starter-web'

    /*
        단위 테스트와 통합 테스트 작성에 필요한 다양한 테스트 라이브러리가 포함
        [주요 포함 라이브러]
        JUnit Jupiter (JUnit 5) - 테스트 프레임워크
        Mockito - 목(mock) 객체 생성 라이브러리
        AssertJ - 유연한 assertion 라이브러리
        Hamcrest - matcher 라이브러리
        JSONassert - JSON asserti리n 라이브러리
        JsonPath - JSON 데이터 조회 라이브러리
        Spring Test 및 Spring Boot Test - 스프링 테스트 지원
     */
    // testImplementation 'org.springframework.boot:spring-boot-starter-test'

    /*
        JUnit Platform을 실행하기 위한 런타임 의존성
        testRuntimeOnly로 선언되어 테스트 실행 시점에만 사용
        JUnit 테스트를 실제로 실행하는 런처 역할을 담당
     */
    // testRuntimeOnly 'org.junit.platform:junit-platform-launcher'


    // Tomcat 제외하고, Undertow 사용
    implementation('org.springframework.boot:spring-boot-starter-web') {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
    }
    implementation 'org.springframework.boot:spring-boot-starter-undertow'

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'

    // Swagger(Springdoc): 개발한 REST API의 명세를 자동으로 생성하고, 웹 UI를 통해 API를 직접 테스트해 볼 수 있는 강력한 문서화 도구
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.0.2'
    // Flyway: 데이터베이스의 스키마 변경 이력을 코드로 관리하고, 애플리케이션 실행 시 정해진 순서에 따라 자동으로 DB에 반영(마이그레이션)
    implementation 'org.flywaydb:flyway-core'
    implementation 'org.flywaydb:flyway-mysql'

    implementation 'org.mapstruct:mapstruct:1.5.5.Final'

    runtimeOnly 'com.mysql:mysql-connector-j'

    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    compileOnly 'org.projectlombok:lombok'

    annotationProcessor 'org.projectlombok:lombok'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.5.Final'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'


}

tasks.named('test') {
    useJUnitPlatform()
}
